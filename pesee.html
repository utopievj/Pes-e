<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Pesée</title>

<link rel="manifest" href="/Pes-e/manifest.json">
<meta name="theme-color" content="#b22222">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:system-ui;background:#0b0c10;color:#e9eef6}
.wrap{max-width:980px;margin:auto;padding:16px}
.card{background:#12141b;border:1px solid #222634;border-radius:16px;padding:16px}
label{display:block;margin:8px 0 4px;font-size:12px;color:#fff}
input,select{width:100%;padding:12px;border-radius:12px;border:1px solid #262b3a;background:#0f1118;color:#fff}
button{padding:14px;border-radius:12px;border:1px solid #7a1f1f;background:#b22222;color:#fff;font-weight:800}
.smallBtn{padding:10px 12px;font-size:12px}
.danger{background:#8b0000}
.grid{display:grid;gap:12px;grid-template-columns:repeat(12,1fr)}
.col-2{grid-column:span 2}.col-3{grid-column:span 3}.col-4{grid-column:span 4}.col-6{grid-column:span 6}.col-12{grid-column:span 12}
@media(max-width:820px){.col-2,.col-3,.col-4,.col-6{grid-column:span 12}}
.big{font-size:34px;font-weight:900}
.tableWrap{overflow:auto;border:1px solid #222634;border-radius:12px;margin-top:10px}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #222634}
.right{text-align:right}
.center{min-height:100vh;display:flex;align-items:center;justify-content:center}
.max420{max-width:420px;width:100%}
#status{display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="center">
  <div class="card max420">
    <h2>Connexion</h2>
    <label>Email</label>
    <input id="email" type="email">
    <label>Mot de passe</label>
    <input id="password" type="password">
    <button onclick="login()">SE CONNECTER</button>
    <div id="loginMsg"></div>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none">
<div class="wrap">
<div class="card">

<div style="display:flex;gap:6px;flex-wrap:wrap">
  <button class="smallBtn" onclick="show('pesee')">PESÉE</button>
  <button class="smallBtn" onclick="show('hist')">HISTORIQUE</button>
  <button class="smallBtn" onclick="show('trie')">TRIE</button>
  <button class="smallBtn" onclick="syncPending()">SYNC</button>
  <button class="smallBtn" onclick="logout()">DÉCONNEXION</button>
</div>

<!-- PAGE PESÉE -->
<div id="pagePesee">
<h2>Pesée</h2>
<div class="grid">
<div class="col-4"><label>Ville</label><select id="ville"></select></div>
<div class="col-4"><label>Type</label>
<select id="type">
<option>PAM</option><option>ASL</option><option>ABJ</option><option>F</option><option>HF</option>
</select></div>
<div class="col-2"><label>Nb</label><select id="nb"><option>1</option><option>2</option><option>3</option></select></div>
<div class="col-2"><label>Brut</label><input id="brut" type="number"></div>
<div class="col-12 big">Net : <span id="net">0</span> kg</div>
<div class="col-12"><button onclick="saveSafe()">ENREGISTRER</button></div>
</div>
</div>

<!-- PAGE HIST -->
<div id="pageHist" style="display:none">
<h2>Historique</h2>
<div class="tableWrap"><table><tbody id="histMix"></tbody></table></div>
</div>

<!-- PAGE TRIE -->
<div id="pageTrie" style="display:none">
<h2>Trie</h2>
<div class="grid">
<div class="col-3"><label>Date début</label><input id="trieDateStart" type="date"></div>
<div class="col-3"><label>Date fin</label><input id="trieDateEnd" type="date"></div>
<div class="col-3"><label>Ville</label><select id="trieVille"></select></div>
<div class="col-3"><label>Type</label>
<select id="trieType"><option value="">Tous</option><option>PAM</option><option>ASL</option><option>ABJ</option><option>F</option><option>HF</option></select>
</div>
<div class="col-12"><button onclick="loadTrie()">FILTRER</button></div>
</div>
<div class="tableWrap">
<table>
<thead><tr><th>Date</th><th>Ville</th><th>Type</th><th class="right">Net</th></tr></thead>
<tbody id="trieTable"></tbody>
</table>
</div>
</div>
</div>
</div>
</div>
<script>
const supabase = window.supabase.createClient(
 "https://dzfokswsmkvhjhziqakj.supabase.co",
 "CLE_ANON"
);

const T={PAM:59,ASL:45,ABJ:43,F:0,HF:0};
const $=id=>document.getElementById(id);
const num=x=>Number(x)||0;

function show(p){
 ["pesee","hist","trie"].forEach(x=>$("page"+x.charAt(0).toUpperCase()+x.slice(1)).style.display="none");
 $("page"+p.charAt(0).toUpperCase()+p.slice(1)).style.display="block";
 if(p==="trie"){loadTrieCities();loadTrie();}
}

function calc(){
 const net=Math.max(0,num(brut.value)-(T[type.value]*num(nb.value)));
 netEl.textContent=net;
}

async function login(){
 const {error}=await supabase.auth.signInWithPassword({email:email.value,password:password.value});
 if(!error){loginScreen.style.display="none";app.style.display="block";loadCities();}
}

async function logout(){await supabase.auth.signOut();location.reload();}

async function loadCities(){
 const {data}=await supabase.from("villes").select("nom");
 ville.innerHTML=data.map(v=>`<option>${v.nom}</option>`).join("");
}

async function saveSafe(){
 const payload={ville:ville.value,type:type.value,nb:num(nb.value),net:num(net.textContent)};
 await supabase.from("pesees").insert(payload);
 brut.value="";net.textContent=0;
}

async function loadTrieCities(){
 const {data}=await supabase.from("villes").select("nom");
 trieVille.innerHTML=`<option value="">Toutes</option>`+data.map(v=>`<option>${v.nom}</option>`).join("");
}

async function loadTrie(){
 let q=supabase.from("pesees").select("*").order("created_at",{ascending:false});
 if(trieVille.value)q=q.eq("ville",trieVille.value);
 if(trieType.value)q=q.eq("type",trieType.value);
 const {data}=await q;
 trieTable.innerHTML=data.map(r=>`
 <tr><td>${new Date(r.created_at).toLocaleString()}</td><td>${r.ville}</td><td>${r.type}</td><td class="right">${r.net}</td></tr>
 `).join("");
}
</script>
</body>
</html>
