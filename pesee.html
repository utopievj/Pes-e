  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1115;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: #151821;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      opacity: .8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #c62828;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
    }

    .error {
      margin-top: 15px;
      color: #ff6b6b;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Connexion</h1>

    <label>Email</label>
    <input id="email" type="email" />

  </div>

  <script>
    /* ================================

    ================================= */
    const SUPABASE_URL = "https://dzfokswsmkvhjhziqakj.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6Zm9rc3dzbWt2aGpoemlxYWtqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4MTQ5MTAsImV4cCI6MjA4MTM5MDkxMH0.dVdAUGstXPPSAeDQwX-Paha2s86rebaSwnsk6hFYpq0";

    const supabase = window.supabase.createClient(

    );

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorBox = document.getElementById("error");
    const loginBtn = document.getElementById("loginBtn");
/* ================================
       LOGIN
    ================================= */
    loginBtn.addEventListener("click", async () => {
      errorBox.textContent = "";
      loginBtn.disabled = true;
      loginBtn.textContent = "Connexion...";

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        errorBox.textContent = "Email et mot de passe requis";
        loginBtn.disabled = false;
        loginBtn.textContent = "SE CONNECTER";
        return;
      }

      try {
        const { data, error } =
          await supabase.auth.signInWithPassword({
            email,
            password,
          });

        if (error) {
          errorBox.textContent = error.message;
          loginBtn.disabled = false;
          loginBtn.textContent = "SE CONNECTER";
          return;
        }
